<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Online Candy</title>
</head>

<body>
    <header>
        <div class="container row">
            
            <a class="logo" href="#">
                <img src="images/logo.png" alt="logo">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link"> About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="hero">
        <div class="container row">
            <div class="hero__primary">
                <h1>A candy that no one can resist ! </h1>
            </div>
            <div class="hero__secondary">
                <a class="candie" href="#">
                    <img src="./images/candie.png" alt="logo">
                </a>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container row">
            <div class="side__note side_text">
                <h3>Free Delivery</h3>
            </div>
            <div class="side__note side_text2">
                <h3>Exciting new flavours!</h3>
            </div>
            <div class="side__note side_text3">
                <h3>Freshly Packed</h3>
            </div>
        </div>
    </section>

    <main class="main container">
        <div class="gallery">
              <img class="candies"src="./images/blue.png">
            <div class="desc">Caramel</div>
          </div>
          
          <div class="gallery">
            
              <img class="candies"src="./images/brown.png" >
            
            <div class="desc">Milk Chocolate</div>
          </div>
          
          <div class="gallery">
              <img class="candies" src="./images/red.png">
            <div class="desc">Holiday Special</div>
          </div>
          
          <div class="gallery">
              <img class="candies"src="./images/yellow.png" >
            <div class="desc">Peanut</div>
          </div>
        
    </main>


    <footer class="footer">
        <img src="./images/logo.png" alt="Company Logo" class="footer-logo">
        <div class="company-info">
          <p>2240 Argentia Rd HQ</p>
          <p>Phone: (555) 123-4567</p>
          <p>Email: M&m's@gmail.com</p>
        </div>
        
        <div class="quick-contact-form">
          <h3>Contact Us</h3>
          <input type="text" placeholder="Your Name">
          <input type="email" placeholder="Your Email">
          <button>Send Message</button>
        </div>
      </footer>

</body>

</html>
